<script>
    // IIFE to avoid polluting global scope
    (function() {
        'use strict';
        
        // DOM Elements
        const header = document.getElementById('main-header');
        const searchToggle = document.getElementById('searchToggle');
        const searchBox = document.getElementById('searchBox');
        const searchInput = document.querySelector('.search-input');
        const mobileToggle = document.getElementById('mobileToggle');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const mobileClose = document.getElementById('mobileClose');
        
        // Scroll Effect
        let lastScrollY = window.scrollY;
        const handleScroll = () => {
            const currentScrollY = window.scrollY;
            
            if (currentScrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            // Hide search box when scrolling
            if (searchBox.classList.contains('active')) {
                searchBox.classList.remove('active');
                searchToggle.setAttribute('aria-expanded', 'false');
            }
            
            lastScrollY = currentScrollY;
        };
        
        // Search Toggle
        const handleSearchToggle = () => {
            const isActive = searchBox.classList.contains('active');
            searchBox.classList.toggle('active');
            searchToggle.setAttribute('aria-expanded', !isActive);
            
            if (!isActive && searchInput) {
                setTimeout(() => searchInput.focus(), 100);
            }
            
            // Close mobile menu if open
            if (mobileOverlay.classList.contains('active')) {
                mobileOverlay.classList.remove('active');
                mobileToggle.classList.remove('active');
                document.body.style.overflow = '';
            }
        };
        
        // Mobile Menu Toggle
        const handleMobileToggle = () => {
            const isActive = mobileOverlay.classList.contains('active');
            mobileOverlay.classList.toggle('active');
            mobileToggle.classList.toggle('active');
            mobileToggle.setAttribute('aria-expanded', !isActive);
            document.body.style.overflow = !isActive ? 'hidden' : '';
            
            // Close search if open
            if (searchBox.classList.contains('active')) {
                searchBox.classList.remove('active');
                searchToggle.setAttribute('aria-expanded', 'false');
            }
        };
        
        // Close Mobile Menu
        const handleMobileClose = () => {
            mobileOverlay.classList.remove('active');
            mobileToggle.classList.remove('active');
            mobileToggle.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        };
        
        // Close on Escape Key
        const handleEscapeKey = (e) => {
            if (e.key === 'Escape') {
                // Close search
                searchBox.classList.remove('active');
                searchToggle.setAttribute('aria-expanded', 'false');
                
                // Close mobile menu
                mobileOverlay.classList.remove('active');
                mobileToggle.classList.remove('active');
                mobileToggle.setAttribute('aria-expanded', 'false');
                document.body.style.overflow = '';
            }
        };
        
        // Close search when clicking outside
        const handleClickOutside = (e) => {
            if (searchBox.classList.contains('active') && 
                !searchBox.contains(e.target) && 
                !searchToggle.contains(e.target)) {
                searchBox.classList.remove('active');
                searchToggle.setAttribute('aria-expanded', 'false');
            }
        };
        
        // Search functionality
        const handleSearchSubmit = (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                // Implement your search logic here
                console.log('Searching for:', query);
                // Example: window.location.href = `/search?q=${encodeURIComponent(query)}`;
                alert(`Search functionality would search for: "${query}"`);
                searchInput.value = '';
                searchBox.classList.remove('active');
                searchToggle.setAttribute('aria-expanded', 'false');
            }
        };
        
        // Set active page based on current URL
        const setActivePage = () => {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
            
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                link.classList.remove('active');
                
                if (linkPath === currentPath || 
                    (currentPath.startsWith('/blog') && linkPath === '/blog') ||
                    (currentPath.startsWith('/lessons') && linkPath === '/lessons')) {
                    link.classList.add('active');
                }
            });
        };
        
        // Smooth scroll for anchor links
        const handleAnchorClick = (e) => {
            const target = e.target.closest('a[href^="#"]');
            if (target && target.getAttribute('href') !== '#') {
                e.preventDefault();
                const targetId = target.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    const headerHeight = header.offsetHeight;
                    const targetPosition = targetElement.offsetTop - headerHeight - 20;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            }
        };
        
        // Initialize
        const initNavigation = () => {
            // Event Listeners
            window.addEventListener('scroll', handleScroll, { passive: true });
            searchToggle.addEventListener('click', handleSearchToggle);
            mobileToggle.addEventListener('click', handleMobileToggle);
            mobileClose.addEventListener('click', handleMobileClose);
            document.addEventListener('keydown', handleEscapeKey);
            document.addEventListener('click', handleClickOutside);
            document.addEventListener('submit', handleSearchSubmit);
            document.addEventListener('click', handleAnchorClick);
            
            // Set active page
            setActivePage();
            
            // Initialize scroll state
            handleScroll();
            
            console.log('⚔️ Tzeptosoft Navigation initialized');
        };
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initNavigation);
        } else {
            initNavigation();
        }
        
        // Export for manual initialization if needed
        window.tzeptosoftNav = {
            init: initNavigation,
            closeMobileMenu: handleMobileClose,
            toggleSearch: handleSearchToggle
        };
        
    })();
</script>
